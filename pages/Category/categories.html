
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/modal.css" />
    <link rel="stylesheet" href="../styles/media.css" />
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/x-icon" />

    <!-- Material icons  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Dragon Finance Magager</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <a href="../../index.html">
              <img src="../assets/logo.svg" alt="Logo Dragon Finance Magager" />
            </a>
            <a href="../../index.html"><h3>Dragon Finance Magager</h3></a>
          </div>
          <div class="close" id="close-btn">
            <span class="material-icons" onclick="MobileMenu.close()"
              >close</span
            >
          </div>
        </div>
        <div class="sidebar">
          <a href="../Dashboard/dashboard.html" >
            <span class="material-icons">grid_view</span>
            <p>Dashboard</p>
          </a>
          <a href="./categories.html" class="active">
            <span class="material-icons">category</span>
            <p>Categories</p>
          </a>
          <a href="https://www.linkedin.com/in/vinicius-rodrigues-5897831b8/">
            <span class="material-icons">contact_page</span>
            <p>Contact</p>
          </a>
          <a href="../../index.html">
            <span class="material-icons">logout</span>
            <p>Exit</p>
          </a>
        </div>
      </aside>
      <!-- END OF SIDEBAR -------------------- -->
      <main>
        <div class="topMenu">
          <h2 id="date-display"></h2>
        </div>

        <section id="balance">
        
          <div class="card">
            <div class="card-container" style=" margin-bottom: 1.5rem;">
              <h2>Categories List</h2>
              <a id="newCategory" class="button_green btn btn-success " onclick="Modal.open()" href="#">+ Add New Category</a>
            </div>
            <!-- Expense Categories -->
            <h3>Expense Categories</h3>
            <ul id="expense-categories">
                <!-- Expense categories will be listed here -->
            </ul>

            <!-- Income Categories -->
            <h3>Income Categories</h3>
            <ul id="income-categories">
                <!-- Income categories will be listed here -->
            </ul>
          </div>

        </section>
                <div class="addTransactionMobileButton">
          <button href="#" id="newTransactionMobile" onclick="Modal.open()">
            <span class="material-icons">add</span>
          </button>
        </div>

      </main>

      <div class="right">
        <div class="top">
          <button id="menu-btn">
            <span
              class="material-icons"
              id="mobile-menu"
              onclick="MobileMenu.open()"
              >menu</span
            >
          </button>

          <div class="theme-toggler">
            <span
              class="material-icons active"
              id="toggle-light"
              onclick="ThemeToggler.Light()"
              >light_mode</span
            >
            <span
              class="material-icons"
              id="toggle-dark"
              onclick="ThemeToggler.Dark()"
              >dark_mode</span
            >
          </div>
        </div>
        <div class="analytics">
          <h3>Categories group</h3>
          <div>
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
      <!--END OF RIGHT - theme-toggler - menu-btn - balance chart -------------------- -->
    </div>
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <div id="form">
          <div class="modalTop">
            <h2>New Category</h2>
          <div>
            <i
              class="material-icons delete-icon"
              onclick="deleteCategory()"
            >
              delete
            </i>
            <span
              class="material-icons"
              id="close-modal-btn"
              onclick="Modal.close()"
            >
              close
            </span>
          </div>
          </div>
          
          <form action="" onsubmit="CategoryForom.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name"
              />
            </div>

            <div class="buttons-income-expense">
              <button
                id="incomeButton"
                onclick="CategoryForom.setIncome();  return false;"
                class="income"
              >
                Income
              </button>
              <button
                id="expenseButton"
                onclick="CategoryForom.setExpense(); return false;"
              >
                Expense
              </button>
            </div>

            <div class="actions">
              <!-- <a href="#" id="cancelTransaction" class="button cancel" onclick="Modal.close()">Cancelar</a> -->
              <button class="save">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      // Expense Categories
      const expenseCategories = ['Food', 'Clothing', 'Transportation', 'Housing', 'Travel'];

      // Income Categories
      const incomeCategories = ['Salary', 'Sales', 'Investment', 'Rent'];

      // Function to create a category list
      function createCategoryList(categoryList, listId) {
          const list = document.getElementById(listId);
          categoryList.forEach(category => {
              const listItem = document.createElement('li');
              listItem.textContent = category;
              list.appendChild(listItem);
          });
      }

      // Create the Expense Categories list
      createCategoryList(expenseCategories, 'expense-categories');

      // Create the Income Categories list
      createCategoryList(incomeCategories, 'income-categories');
  </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../index.js"></script>
    <script src="../scripts/theme.js"></script>
    <script src="../scripts/menuAndModal.js"></script>
  </body>
</html>
